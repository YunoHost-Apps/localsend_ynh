#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "localsend"
name = "LocalSend"
description.en = "Alternative to AirDrop"
description.fr = "Alternative Ã  AirDrop"

version = "2026.01.30~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://localsend.org/"
demo = "https://web.localsend.org/"
code = "https://github.com/localsend/web"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "1200M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/localsend/web/archive/ea5d55d34db2f21b84bf0ffe39d6342013b4ecd8.tar.gz"
    sha256 = "7422fa65c97e921b0a94f703df134c6203bea75234b7ee1a9dc2f916725c5f45"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.nodejs]
    version = "22"
